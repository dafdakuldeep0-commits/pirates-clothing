<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pirates Clothing</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #121212;
      --card-dark: #1E1E1E;
      --text-main: #E0E0E0;
      --text-soft: #B0B0B0;
      --gold: #C39B52;
      --gold-hover: #E0B75F;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-main);
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--gold);
      letter-spacing: 1px;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: var(--gold);
    }

    .nav-links {
      list-style: none;
      display: none;
      flex-direction: column;
      gap: 14px;
      background: var(--card-dark);
      position: absolute;
      top: 60px;
      right: 20px;
      padding: 16px;
      border-radius: 10px;
    }

    .nav-links a {
      color: var(--text-main);
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: var(--gold);
    }

    .nav-gold {
      color: var(--gold);
      border: 1px solid var(--gold);
      padding: 6px 14px;
      border-radius: 20px;
      text-align: center;
    }

    /* ===== HERO ===== */
    .hero {
      text-align: center;
      padding: 70px 20px;
    }

    .hero h1 {
      font-size: 32px;
      letter-spacing: 2px;
    }

    .hero p {
      margin-top: 10px;
      color: var(--text-soft);
    }

    .btn-gold {
      display: inline-block;
      margin-top: 20px;
      background: var(--gold);
      color: #000;
      padding: 12px 26px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-gold:hover {
      background: var(--gold-hover);
    }

    /* ===== PRODUCTS ===== */
    .products {
      padding: 40px 20px;
    }

    .products h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--gold);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    .product {
      background: var(--card-dark);
      padding: 14px;
      border-radius: 12px;
      text-align: center;
      transition: 0.3s;
      border: 1px solid transparent;
    }

    .product:hover {
      transform: scale(1.05);
      border-color: var(--gold);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .price {
      color: var(--gold);
      font-weight: 600;
      margin: 6px 0;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 8px;
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 14px;
    }

    .whatsapp-btn:hover {
      background: var(--gold);
      color: #000;
    }

    /* ===== ABOUT ===== */
    .about {
      padding: 50px 20px;
      text-align: center;
    }

    .about h2 {
      color: var(--gold);
      margin-bottom: 12px;
    }

    .about p {
      color: var(--text-soft);
      max-width: 500px;
      margin: auto;
      line-height: 1.6;
    }

    .about-points {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .about-points div {
      background: var(--card-dark);
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2A2A2A;
    }

    /* ===== FIXED WHATSAPP ===== */
    .fixed-whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--gold);
      color: #000;
      padding: 12px 16px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">PIRATES</div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#" class="nav-gold">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h1>PIRATES CLOTHING</h1>
    <p>Trends follow nahi karte, loot lete hain ☠️</p>
    <a href="#products" class="btn-gold">Shop Now</a>
  </section>
